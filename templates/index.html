{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<h1>Hello world epta</h1>
{% for i in products %}
    <h1>{{ i.product_title}}</h1>
    <h1>{{ i.product_price}}</h1>
    <h1>{{ i.product_description}}</h1>
    <h1>{{ i.product_amount}}</h1>
    <h1>{{ i.product_category}}</h1>
    <img src="{{ i.product_image.url }}" alt="">
{% endfor %}
</body>
</html>
